<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Signup</title>
</head>
<body>
<section>
  <form>
    <div class="inputbox">
      <label>Username</label>
      <input type="text" name="username" required>
    </div>
    <div class="inputbox">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>
    <button class="btn btn-primary signup" type="submit" >Login</button>
  </form>
</section>
</body>
</html>
