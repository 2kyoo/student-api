<section>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Full Name</th>
    <th scope="col">Gender</th>
    <th scope="col">Age</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Address</th>
    <th scope="col">Options</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let s of students">
    <th scope="row">{{s.id}}</th>
    <td>{{s.fullName}}</td>
    <td>{{s.gender}}</td>
    <td>{{s.age}}</td>
    <td>{{s.phoneNumber}}</td>
    <td>{{s.address}}</td>
    <td>
      <button class="btn btn-success" routerLink="/control">update</button>
      <button class="btn btn-danger">delete</button>
    </td>
  </tr>

  </tbody>
</table>
</section>

<section>
  <button class="btn btn-success btn-lg new-student">Add a new student</button>

</section>
